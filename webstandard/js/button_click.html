<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="count">카운드</label><input type="text" id="count" value="0">
    <button class="btn__up">증가</button>
    <button class="btn__down">감소</button>
    <script>
        const $btnUp = document.querySelector('.btn__up');
        const $btndw = document.querySelector('.btn__down');


        $btnUp.addEventListener('click', handlerIncress);
        $btndw.addEventListener('click', handlerDecress);

        function handlerIncress(e) {
            console.log(e);
            console.log(e.target);
            // document.querySelector('#count');
            const $count = document.getElementById('count');
            ++$count.value;
        }

        function handlerDecress(e) {
            console.log(e);
            console.log(e.target);
            const $count = document.getElementById('count');
            --$count.value;
        }

    </script>


</body>

</html>
