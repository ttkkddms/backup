<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const x = 10;
        const y = 20;
        console.log(x + y);

        //case1) 함수선언문
        function add(x, y) {
            return x + y;
        }
        const sum = add(30, 40); //함수호출
        console.log(`x+y=${sum}`); //문자열 템플릿
        console.log(`x+y=${add(100, 200) + 100}`);


        //case2) 함수표현식
        const add2 = function(x, y) {
            return x + y;
        }
        const sum2 = add2(30, 40); //함수호출
        console.log(`x+y=${sum2}`); //문자열 템플릿
        console.log(`x+y=${add2(100, 200) + 100}`);


        //case3 화살표함수
        // const add3 = (x, y) => {
        //     return x + y;
        // }
        //함수 몸체에 return문만 있는경우 return{}생략가능
        const add3 = (x, y) => x + y; 
        console.log(add3);
        const sum3 = add3(30, 40); //함수호출
        console.log(`x+y=${sum3}`); //문자열 템플릿
        console.log(`x+y=${add3(100, 200) + 100}`);
    </script>
</body>

</html>
