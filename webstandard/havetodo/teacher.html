<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/havetodo/teacher.css">
</head>

<body>
    <div id="container">
        <div id="uppermost">
            <div class="content content-upm">
                <p class="font-weight-700"><a href="">로그인</a><span class="interval">|</span><a href="">회원가입</a></p>
            </div>
        </div>

        <header id="header">
            <div class="content content-h">
                
            </div>

        </header>
        <nav id="gnb">
            <div class="content content-g">
                <ul class="gnb-menu">
                    <li class="gnb-menu__item" title="java"><a href="#" class="title">메뉴1</a></li>
                    <li class="gnb-menu__item" title="java"><a href="#" class="title">메뉴2</a></li>
                    <li class="gnb-menu__item" title="javdddddddda"><a href="#" class="title">메뉴3</a></li>
                    <li class="gnb-menu__item" title="java"><a href="#" class="title">메뉴4</a></li>
                    <li class="gnb-menu__item" title="java"><a href="#" class="title">메뉴5</a></li>
                </ul>
            </div>
        </nav>

        <main id="main">
            <div class="content content-m">
                <aside class="aside">
                    
                </aside>
                <section class="section">
                    <div class="signup-wrap">
                        <h2 class="title">회원가입</h2>
                        <form action="" class="signup">
                            <ul>
                                <li><label for="email">아이디</label></li>
                                <li><input class="width--100" type="text" name="" id="email"></li>
                                <li><label for="pwd">비밀번호</label></li>
                                <li><input class="width--100" type="password" name="" id="pwd"></li>
                                <li><label for="pwdc">비밀번호확인</label></li>
                                <li><input class="width--100" type="password" name="" id="pwdc"></li>
                                <li><label for="phone">전화번호</label></li>
                                <li><input class="width--100" type="tel" name="" id="phone"></li>
                                <li><label for="name">별명</label></li>
                                <li><input class="width--100" type="text" name="" id="name"></li>
                                <li><label for="resion">지역</label></li>
                                <li>
                                    <select name="" id="resion">
                                        <option value="">==선택==</option>
                                        <option value="">서울</option>
                                        <option value="">부산</option>
                                        <option value="">대구</option>
                                        <option value="">대전</option>
                                        <option value="">울산</option>
                                    </select>
                                </li>
                                <li><label for="">성별</label></li>
                                <li>
                                    <fieldset>
                                        <legend>성별</legend>
                                        <input type="radio" name="gender" id="male"><label for="male">남자</label>
                                        <input type="radio" name="gender" id="female"><label for="female">여자</label>
                                    </fieldset>
                                </li>
                                <li><label for="">취미</label></li>
                                <li>
                                    <fieldset>
                                        <legend>취미</legend>
                                        <input type="checkbox" name="" id="book"><label for="book">독서</label>
                                        <input type="checkbox" name="" id="music"><label for="music">음악감상</label>
                                        <input type="checkbox" name="" id="works"><label for="works">운동</label>
                                        <input type="checkbox" name="" id="game"><label for="game">게임</label>
                                    </fieldset>
                                </li>
                                <li><label for="birth">생년월일</label></li>
                                <li><input class="width--100 "type="date" name="birth" id="birth"></li>
                                <li><button class="btn btn__join width--100">회원가입</button></li>
                            </ul>
                        </form>
                    </div>
                </section>
            </div>

        </main>

        <footer id="footer">
            <div class="content content-f">
                <address class="font-weight-700"> Copyright by Gildong Hong. All rights Reserved. </address>
            </div>

        </footer>
    </div>



</body>

</html>
