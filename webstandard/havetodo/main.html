<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>

    <div id="container">
        <div class="uppermost">
            <div class="topmenu">
                <a href=".">로그인</a>
                <a href=".">| 회원가입</a>
            </div>
        </div>
        <header>
            <div class="main_banner">
                <img
                    src="https://post-phinf.pstatic.net/MjAxOTA4MjNfMTQy/MDAxNTY2NTM5Njk3MDc1.d-pxKdg0Ni8cppT3_g-TfaoL7eBjWdaQD7YsocRRpzIg.ftK-ZuCMq8X1Q-oeENQa5v1QdXPiSdNm7Gr8UuWdOJAg.JPEG/1%ED%99%94_%EB%B0%94%EB%8B%A4.jpg?type=w1200">
            </div>
        </header>

        <nav>
            <ul>
                <li><a href=".">웹표준</a></li>
                <li><a href=".">자바</a></li>
                <li><a href=".">안드로이드</a></li>
                <li><a href=".">데이터베이스</a></li>
                <li><a href=".">스프링</a></li>
            </ul>
        </nav>
        <main id="main">
            <aside>
            </aside>
            <article>
                <h3>회원가입</h3>
                <div id="content__box">
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                    <label for="pwc">비밀번호확인</label>
                    <input type="password" id="pwc">
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel">
                    <label for="name">별칭</label>
                    <input type="text" id="name">
                    <label for="local">지역</label>
                    <select class="box" id="local-list">
                        <option value="type">==선 택==</option>
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="deagu">대구</option>
                        <option value="deajeon">대전</option>
                        <option value="ulsan">울산</option>
                    </select>
                    <fieldset id="gender">
                        <legend>성별</legend>
                        <label for="man"> <input type="radio" id="man" name="gender">남자</label>
                        <label for="woman"> <input type="radio" id="woman" name="gender">여자</label>
                    </fieldset>
                    <fieldset id="hobby">
                        <legend>취미</legend>
                        <label for="book"><input type="checkbox" name="" id="book">독서</label>
                        <label for="music"><input type="checkbox" name="" id="music">음악감상</label>
                        <label for="work"><input type="checkbox" name="" id="work">운동</label>
                        <label for="game"><input type="checkbox" name="" id="game">게임</label>
                    </fieldset>
                    <label for="birth">생년월일</label>
                    <input type="date" name="" id="birth">
                    <button id="joinBtn">회원가입</button>
                </div>
            </article>
        </main>
        <footer id="footer" class="container">
            <div class="content">capyright by Gildong Hong. All Rights Reserved.</div>
        </footer>
    </div>
</body>
</html>
