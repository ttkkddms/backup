<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <ul class="menu">
            <li class="menu__item">menu1</li>
            <li class="menu__item">menu2</li>
            <li class="menu__item">menu3</li>
        </ul>
        <div id="msg"></div>
    </div>

    <script>
        //캡쳐링단계
        window.addEventListener('click', e=>{console.log('window')},true);
        window.document.addEventListener('click', e=>{console.log('document')},true);
        window.document.documentElement.addEventListener('click',e=>{console.log('html')},true )
        window.document.body.addEventListener('click', e=>{console.log('body')},true);
        document.getElementById('container')
                .addEventListener('click', e=>{console.log('container')},true);
        document.querySelector('#container .menu')
                .addEventListener('click',e=>{console.log('menu')},true);
        document.querySelector('#container .menu .menu__item:nth-child(1)')
                .addEventListener('click',e=>{console.log('menu1')},true);
        document.querySelector('#container .menu .menu__item:nth-child(2)')
                .addEventListener('click',e=>{console.log('menu2')},true);
        document.querySelector('#container .menu .menu__item:nth-child(3)')
                .addEventListener('click',e=>{console.log('menu3')},true);
                
        //버블링단계
        window.addEventListener('click', e=>{console.log('window')});
        window.document.addEventListener('click', e=>{console.log('document')});
        window.document.documentElement.addEventListener('click',e=>{console.log('html')} )
        window.document.body.addEventListener('click', e=>{console.log('body')});
        document.getElementById('container')
                .addEventListener('click', e=>{console.log('container')});
        document.querySelector('#container .menu')
                .addEventListener('click',e=>{console.log('menu')});
        document.querySelector('#container .menu .menu__item:nth-child(1)')
                .addEventListener('click',e=>{console.log('menu1')});
        document.querySelector('#container .menu .menu__item:nth-child(2)')
                .addEventListener('click',e=>{console.log('menu2')});
        document.querySelector('#container .menu .menu__item:nth-child(3)')
                .addEventListener('click',e=>{console.log('menu3')});
    
      </script>
</body>
</html>
